# Specifies the location of the spring context file putted automatically to the global platform application context.

Mystorecockpits.application-context=Mystorecockpits-spring.xml

# Inject additional config into the cmscockpit
cmscockpit.additionalWebSpringConfigs.Mystorecockpits=classpath:/Mystorecockpits/cmscockpit/spring/import.xml

# Inject additional config into the cscockpit
cscockpit.additionalWebSpringConfigs.Mystorecockpits=classpath:/Mystorecockpits/cscockpit/spring/import.xml

# Inject additional config into the productcockpit
productcockpit.additionalWebSpringConfigs.Mystorecockpits=classpath:/Mystorecockpits/productcockpit/spring/import.xml

reportcockpit.additionalWebSpringConfigs.Mystorecockpits=classpath:/Mystorecockpits/reportcockpit/spring/import.xml